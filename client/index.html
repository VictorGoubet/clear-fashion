<body>

	<div class="background-pattern">
		<div class="main-container">
			
			<section class="option">
				<span class="title-pattern" onClick="window.location.reload();">
					Options

				<div id="show" class="div-select">
					<span class="label-select">Show</span>
					<select name="show" id="show-select" class="selection-2">
						<option value="12">12</option>
						<option value="24">24</option>
						<option value="48">48</option>
					</select>
				</div>

				<div id="page" class="div-select">

				<div id="brand" class="div-select">

						  <option value="price-asc">Cheaper</option>

						  <option value="date-asc">Recently released</option>
						  <option value="date-desc">Anciently released</option>
					</select>
				</div>
				<p>Select only products with:</p>
				<div id="reasonableprice">
					<input type="checkbox" id="reasonable-price" name="price">
					<label for="scales">Reasonable price</label>
				</div>   
				
				<div id="recentlyreleased">
